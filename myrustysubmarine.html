<!DOCTYPE html>
<html>
    <base href="https://cdn.jsdelivr.net/gh/0xPYROSPHERE/coolchemgames@main">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sigmar&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #36344e;
            margin: 0px;
        }

        #game {
            height: 500px;
            width: 100vw;
            background-color: gray;
            text-align: center;
        }

        #game iframe {
            margin: 0px;
            border: 0px;
            height: 500px;
            width: 100vw;
        }

        #game button {
            display: inline;
            margin: 0px 50px;
        }

        #wrapper {
            display: block;
            width: 100vw;
            height: 380px;
            padding: 60px 0px;
        }

        #game img {
            height: 100px;
            width: 100px;
        }

        h1 {
            text-align: center;
            font-size: 60px;
            color: yellow;
            font-family: 'Sigmar';
            font-weight: 400;
        }
    </style>
    <body>
        <h1>My Rusty Submarine</h1>
        <div id="game">
            <div id="wrapper">
                <button id="play">
                    <img src="images/games/icons/playbutton.png">
                </button>
                <button id ="playfs">
                    <img src="images/games/icons/fsbutton.png">
                </button>
            </div>
        </div>

        <script>
            document.getElementById("play").addEventListener("click", () => {
                document.getElementById("wrapper").remove();
                var gameWindow = document.createElement('iframe');
                document.getElementById("game").appendChild(gameWindow);
                gameWindow.src = "https://script.google.com/macros/s/AKfycbx6d0MwCqjdbPeua9atbXE05DUwmkf8IaVe2TIoUAagQrnqkzxRs80EmAUzhVSdtNT1PQ/exec";
            });
            document.getElementById("playfs").addEventListener("click", () => {
                const gameWindow = window.open("", "_blank");
                gameWindow.document.write(`<!DOCTYPE html><html><head><title>My Rusty Submarine</title><style>body,html{margin:0;padding:0;height:100%;width:100%;overflow:hidden;}iframe{position:absolute;top:0;left:0;width:100%;height:100%;border:none;}</style></head><body><iframe src="https://script.google.com/macros/s/AKfycbx6d0MwCqjdbPeua9atbXE05DUwmkf8IaVe2TIoUAagQrnqkzxRs80EmAUzhVSdtNT1PQ/exec" allowfullscreen></iframe></body></html>`)
            });
        </script>
    </body>
</html>
