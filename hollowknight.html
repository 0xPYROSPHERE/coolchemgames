<!DOCTYPE html>
<html>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sigmar&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #36344e;
            margin: 0px;
        }

        #game {
            height: 500px;
            width: 100vw;
            background-color: gray;
            text-align: center;
        }

        #game iframe {
            margin: 0px;
            border: 0px;
            height: 500px;
            width: 100vw;
        }

        #game button {
            display: inline;
            margin: 0px 50px;
        }

        #wrapper {
            display: block;
            width: 100vw;
            height: 380px;
            padding: 60px 0px;
        }

        #game img {
            height: 100px;
            width: 100px;
        }

        h1 {
            text-align: center;
            font-size: 60px;
            color: yellow;
            font-family: 'Sigmar';
            font-weight: 400;
        }

        #bottom-bar {
            text-align: center;
            font-size: 20px;
            color: white;
            font-family: 'Merriweather Sans';
            font-weight: 400;
            margin-top: 15px
        }
    </style>
    <body>
        <h1>Hollow Knight</h1>
        <div id="game">
            <div id="wrapper">
                <button id="play">
                    <img src="https://cdn.jsdelivr.net/gh/0xPYROSPHERE/coolchemgames@main/images/icons/playbutton.png">
                </button>
                <button id ="playfs">
                    <img src="https://cdn.jsdelivr.net/gh/0xPYROSPHERE/coolchemgames@main/images/icons/fsbutton.png">
                </button>
            </div>
        </div>
        <div id="bottom-bar">
            Port by Bog
        </div>

        <script>
            document.getElementById("play").addEventListener("click", () => {
                document.getElementById("wrapper").remove();
                var gameWindow = document.createElement('iframe');
                gameWindow.sandbox.add('allow-scripts');
                gameWindow.sandbox.add('allow-downloads');
                gameWindow.sandbox.add('allow-forms');
                gameWindow.sandbox.add('allow-pointer-lock');
                gameWindow.sandbox.add('allow-popups');
                gameWindow.sandbox.add('allow-presentation');
                gameWindow.sandbox.add('allow-same-origin');
                gameWindow.sandbox.add('allow-storage-access-by-user-activation');
                document.getElementById("game").appendChild(gameWindow);
                gameWindow.src = "https://script.google.com/macros/s/AKfycbyUi1CkylHF4v9rxdkd7PN2CuBfvaTeZEHGqsORZupUMhNlEUByKO04_h1iSsyz4h_OEA/exec";
            });
            document.getElementById("playfs").addEventListener("click", () => {
                const gameWindow = window.open("", "_blank");
                gameWindow.document.write(`<!DOCTYPE html><html><head><title>Hollow Knight</title><style>body,html{margin:0;padding:0;height:100%;width:100%;overflow:hidden;}iframe{position:absolute;top:0;left:0;width:100%;height:100%;border:none;}</style></head><body><iframe src="https://script.google.com/macros/s/AKfycbyUi1CkylHF4v9rxdkd7PN2CuBfvaTeZEHGqsORZupUMhNlEUByKO04_h1iSsyz4h_OEA/exec" sandbox="allow-scripts allow-forms allow-popups allow-orientation-lock allow-pointer-lock allow-same-origin allow-same-site-none-cookies allow-storage-access-by-user-activation allow-top-navigation allow-top-navigation-by-user-activation allow-downloads allow-presentation allow-popups-to-escape-sandbox" allowfullscreen></iframe></body></html>`)
            });
        </script>
    </body>
</html>
